<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="./aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

	  <script>
        	THREEx.ArToolkitContext.baseURL = './three.js/'
    </script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
          vr-mode-ui="enabled: false"
		      embedded
          arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

          <!-- Paris, 76 bd Voltaire -->

          </box> -->

          <a-entity
              gltf-model="./assets/action.glb"
              rotation="0 0 0"
              scale="3 3 3"
              gps-entity-place="longitude: 2.373923; latitude: 48.86088;"
              animation-mixer>
          </a-entity>

          <a-entity
              gltf-model="./assets/texture.glb"
              rotation="0 0 0"
              scale="1 1 1"
              gps-entity-place="longitude: 2.373953; latitude: 48.86095;"
              animation-mixer>
          </a-entity>

          <!-- <a-entity

          <a-entity
              gltf-model="./assets/Flamingo.glb"
              rotation="0 180 0"

              gps-entity-place="longitude: 2.373893; latitude: 48.86081;"
              animation-mixer>
          </a-entity>

          <!-- chez Eric _ Issy-les-Moulineaux -->
          <a-entity
              gltf-model="./assets/Flamingo.glb"

              animation-mixer>
          </a-entity>

          <a-entity
              gltf-model="./assets/Parrot.glb"
              rotation="0 180 0"
              scale="2 2 2"
              gps-entity-place="longitude: 2.267360; latitude: 48.819627;"
              animation-mixer>
          </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
